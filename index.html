<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <main class="container">
   <header>
    <h1>Calculator web page</h1>
    <div class="theme_btn_container">
        <button><img src="./images_icons/moon.svg" alt=""></button>
        |
        <button><img src="./images_icons/light.svg" alt=""></button>
    </div>
   </header>
<section class="calculator">
    <section id="calculator_display">
       <span id="display-input">0</span>
        </section>
        <section id="keys_container">
        <button class="clear">C</button>
        <button class="operator calculator_key">(</button>
        <button class="operator calculator_key">)</button>
        <button class="operator calculator_key">&divide;</button>
        <button class="calculator_key">1</button>
        <button class="calculator_key">2</button>
        <button class="calculator_key">3</button>
        <button class="operator calculator_key">&times;</button>
        <button class="calculator_key">4</button>
        <button class="calculator_key">5</button>
        <button class="calculator_key">6</button>
        <button class="operator">+</button>
        <button class="calculator_key">7</button>
        <button class="calculator_key">8</button>
        <button class="calculator_key">9</button>
        <button class="operator">-</button>
        <button class="calculator_key">.</button>
        <button class="calculator_key">0</button>
        <button><img src="./images_icons/backspace-fill.svg" alt=""></button>
        <button class="equal">=</button>
        </section>
</section>
    </main>
    <script src="app.js"></script>
</body>
</html>
