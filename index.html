<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <main class="calculator-container">
<section id="calculator_display">
.
</section>
<section id="calculator_keys_container">
    <div class="calculator_key">0</div>
    <div class="calculator_key" id="clear">clear</div>
    <div class="calculator_key"><img src="./images_icons/backspace-fill.svg" alt=""></div>
    <div class="calculator_key">1</div>
    <div class="calculator_key">2</div>
    <div class="calculator_key symbol">+</div>
    <div class="calculator_key">3</div>
    <div class="calculator_key">4</div>
    <div class="calculator_key symbol">-</div>
    <div class="calculator_key">5</div>
    <div class="calculator_key">6</div>
    <div class="calculator_key symbol">*</div>
    <div class="calculator_key">7</div>
    <div class="calculator_key">8</div>
    <div class="calculator_key symbol">/</div>
    <div class="calculator_key">9</div>
    <div class="calculator_key" id="dot">.</div>
    <div class="calculator_key" id="equal-btn">=</div>

</section>
    </main>
    <script src="app.js"></script>
</body>
</html>
