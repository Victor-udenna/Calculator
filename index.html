<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <main class="container">
   <header>
    <h1>Calculator web page</h1>
    <div class="theme_btn_container">
        <button><img src="./images_icons/moon.svg" alt=""></button>
        |
        <button><img src="./images_icons/light.svg" alt=""></button>
    </div>
   </header>
<section class="calculator">
    <section id="calculator_display">
       <span id="display-input">0</span>
        </section>
        <section id="keys_container">
        <button>C</button>
        <button>(</button>
        <button>)</button>
        <button>&divide;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&times;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button><img src="./images_icons/backspace-fill.svg" alt=""></button>
        <button>=</button>
        </section>
</section>
    </main>
    <script src="app.js"></script>
</body>
</html>
