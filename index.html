<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <main class="calculator-container">
        <h1>Calculator web page</h1>
<section class="calculator">
    <section id="calculator_display">
        
        </section>
        <section id="calculator_keys_container">
            <button class="calculator_key">0</button>
            <button class="calculator_key" id="clear">clear</button>
            <button class="calculator_key"><img src="./images_icons/backspace-fill.svg" alt=""></button>
            <button class="calculator_key">1</button>
            <button class="calculator_key">2</button>
            <button class="calculator_key symbol">+</button>
            <button class="calculator_key">3</button>
            <button class="calculator_key">4</button>
            <button class="calculator_key symbol">-</button>
            <button class="calculator_key">5</button>
            <button class="calculator_key">6</button>
            <button class="calculator_key symbol">&times;</button>
            <button class="calculator_key">7</button>
            <button class="calculator_key">8</button>
            <button class="calculator_key symbol">&divide;</button>
            <button class="calculator_key">9</button>
            <button class="calculator_key" id="dot">.</button>
            <button class="calculator_key" id="equal-btn">=</button>
        
        </section>
</section>
    </main>
    <script src="app.js"></script>
</body>
</html>
