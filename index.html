<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <main class="container">

<section class="calculator">
    <header>
        <h1>Calculator web page</h1>
        <div class="theme_btn_container">
            <button type="button" class="light_Theme"><img src="./images_icons/sun-light.svg" alt=""></button type="button">
            |
            <button type="button" class="dark_Theme"><img src="./images_icons/moon-ligt.svg" alt=""></button type="button">     
        </div>
       </header>
     <input type="text" id="calculator_display" value="0" disabled>
        <section id="keys_container">
        <button type="button" class="all-clear" value="all-clear">AC</button type="button">
        <button type="button" class="operator calculator_key open-bracket" value="(">(</button type="button">
        <button type="button" class="operator calculator_key close-bracket" value=")">)</button type="button">
        <button type="button" class="operator calculator_key divide" value="/">&divide;</button type="button">
        <button type="button" class="calculator_key" value="1">1</button type="button">
        <button type="button" class="calculator_key" value="2">2</button type="button">
        <button type="button" class="calculator_key" value="3">3</button type="button">
        <button type="button" class="operator calculator_key" value="*">&times;</button type="button">
        <button type="button" class="calculator_key" value="4">4</button type="button">
        <button type="button" class="calculator_key" value="5">5</button type="button">
        <button type="button" class="calculator_key" value="6">6</button type="button">
        <button type="button" class="operator calculator_key" value="+">+</button type="button">
        <button type="button" class="calculator_key" value="7">7</button type="button">
        <button type="button" class="calculator_key" value="8">8</button type="button">
        <button type="button" class="calculator_key" value="9">9</button type="button">
        <button type="button" class="operator calculator_key" value="-">-</button type="button">
        <button type="button" class="calculator_key decimal" value=".">.</button type="button">
        <button type="button" class="calculator_key zero" value="0">0</button type="button">
        <button type="button" class="calculator_key backspace" value="backspace"><img src="./images_icons/backspace-fill.svg" alt=""></button type="button">
        <button type="button" class="equal-sign operator" value="=">=</button type="button">
        </section>
</section>
    </main>
    <script src="app.js"></script>
</body>
</html>
